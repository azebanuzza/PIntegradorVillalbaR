<div>
  <div>
    <h2 class="text-uppercase d-flex justify-content-center">Idiomas:</h2>
  </div>

  <div class="d-flex justify-content-center">
    <button
      type="button"
      class="btn btn-primary"
      routerLink="/nuevolang"
      *ngIf="isLogged"
    >
      AÃ±adir lenguaje
    </button>
  </div>

  <div class="row d-flex justify-content-center">
    <div
      class="col-sm-6 col-md-4 col-lg-3 card p2 m-3 d-flex justify-content-center rounded-4 shadow border border-4"
      style="width: 14rem"
      *ngFor="let Languages of lang"
    >
      <img
        [src]="Languages.imgLang"
        class="card-img-top"
        alt="{{ Languages.altImg }}"
      />
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-center">
          {{ Languages.name }}
        </h5>
        <h5 class="card-subtitle d-flex justify-content-center">
          {{ Languages.nivel }}
        </h5>
        <p>{{ Languages.description }}</p>
      </div>

      <div class="container d-flex justify-content-between mb-3">
        <button
          class="btn btn-primary"
          *ngIf="isLogged"
          routerLink="/editlang/{{ Languages.id }}"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>

        <button
          class="btn btn-danger"
          (click)="delete(Languages.id)"
          *ngIf="isLogged"
        >
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </div>
    </div>
  </div>
</div>
