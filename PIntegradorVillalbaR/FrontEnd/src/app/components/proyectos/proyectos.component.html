<div class="d-flex justify-content-center">
  <h1 class="p-3 mt-5">Proyectos:</h1>
</div>

<div class="d-flex justify-content-center">
  <button
    type="button"
    class="btn btn-primary"
    routerLink="/nuevoproyecto"
    *ngIf="isLogged"
  >
    AÃ±adir proyecto
  </button>
</div>

<div class="container mt-3 mb-5">
  <div class="row d-flex justify-content-center">
    <div
      class="card col-4 border-0 bg-light p-3"
      *ngFor="let Project of project"
      style="width: 25rem"
    >
      <img
        class="shadow rounded-3 m-1"
        [src]="Project.proImg"
        alt="{{ Project.altImg }}"
        style="height: auto; width: 350px"
      />

      <h5 class="mt-2">{{ Project.proName }}</h5>
      <p
        style="text-align: justify; text-justify: inter-word mb-4"
        class="container descrip"
      >
        {{ Project.proDescription }}
      </p>

      <div class="d-flex justify-content-evenly">
        <button type="button" class="btn btn-dark">
          <a href="{{ Project.repository }}" target="_blank"
            ><i class="fa-brands fa-github text-secondary fa-2x"></i
          ></a>
        </button>
        <button
          type="button"
          class="btn btn-primary d-flex justify-content-center"
        >
          <a href="{{ Project.opUrl }}" target="_blank"
            ><i class="fa-solid fa-link text-light fa-2x"></i
          ></a>
        </button>
      </div>

      <div class="d-flex justify-content-evenly">
        <button
          class="btn btn-primary"
          *ngIf="isLogged"
          routerLink="/editproyecto/{{ Project.id }}"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>

        <button
          class="btn btn-danger"
          (click)="delete(Project.id)"
          *ngIf="isLogged"
        >
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </div>
    </div>
  </div>
</div>
