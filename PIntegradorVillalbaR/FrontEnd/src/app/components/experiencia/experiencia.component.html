<div class="container">
  <div class="row">
    <h2 class="d-flex justify-content-center text-uppercase">
      Experiencia laboral:
    </h2>
  </div>

  <div class="card text-bg-light p-2 border border-4">
    <button
      type="button"
      class="btn btn-primary"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      AÃ±adir experiencia
    </button>

    <div
      class="card-body justify-content-between"
      *ngFor="let Experiencia of expe"
    >
      <img
        [src]="Experiencia.img"
        class="rounded logo float-end"
        alt="{{ Experiencia.alt }}"
      />
      <h5 class="card-title">
        {{ Experiencia.titulo }}
      </h5>

      <h6 class="card-subtitle mb-2 text-muted">{{ Experiencia.fecha }}</h6>
      <p class="card-text">{{ Experiencia.descripcion }}</p>

      <div class="container d-flex justify-content-between">
        <button
          class="btn btn-primary"
          *ngIf="isLogged"
          routerLink="/editexp/{{ Experiencia.id }}"
        >
          Editar
        </button>

        <button class="btn btn-secondary" (click)="delete(Experiencia.id)">
          Borrar
        </button>
      </div>

      <hr />
    </div>
  </div>
</div>
