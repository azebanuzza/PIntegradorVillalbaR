<section class="vh-100 background-img">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="shadow p-2 mb-4 bg-body card">
          <div class="card-body">
            <div class="mb-md-2 md-3 p-2">
              <div class="text-center">
                <h2 class="fw-bold mb-2">Iniciar sesi칩n</h2>
                <p class="mb-3 ingresa">
                  Ingresa tu nombre de usuario y contrase침a.
                </p>
              </div>

              <!-- HAY QUE MODIFICAR ESTO PARA QUE LEVANTE EL SERVIDOR CON NG SERVE -->
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-floating mt-md-4 mb-2 pb-2">
                  <input
                    type="user"
                    class="form-control"
                    id="nombreUsuario"
                    name="nombreUsuario"
                    placeholder="Nombre de usuario"
                    [(ngModel)]="nombreUsuario"
                    required
                  />
                  <label for="nombreUsuario">Usuario</label>
                </div>

                <div class="form-floating mt-md-4 mb-5 pb-2">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                  <label for="password">Contrase침a</label>
                </div>

                <div class="d-flex justify-content-between">
                  <a href="" class="btn btn-dark btn-lg">Regresar</a>
                  <button type="submit" class="btn btn-lg btn-primary">
                    Iniciar sesi칩n
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
