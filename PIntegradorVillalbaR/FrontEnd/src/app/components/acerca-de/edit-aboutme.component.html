<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group mb-4">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="persona.nombre"
            required
          />
        </div>

        <div class="form-group mb-4">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            [(ngModel)]="persona.apellido"
            required
          />
        </div>

        <div class="form-group mb-4">
          <label for="aboutme">Acerca de m√≠:</label>
          <textarea
            type="text"
            class="form-control"
            id="aboutme"
            name="aboutme"
            [(ngModel)]="persona.aboutme"
            required
            rows="4"
          ></textarea>
        </div>

        <div class="form-group mb-4">
          <label for="img">Img</label>
          <input
            type="file"
            class="form-control"
            id="img"
            name="img"
            (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png"
          />
        </div>

        <div class="imagen d-flex justify-content-center mt-5">
          <div class="d-flex shadow rounded-5 align-items-center mb-3">
            <p class="m-5">Vista previa de la imagen:</p>
            <div class="flex-shrink-0">
              <img
                [src]="imageService.url"
                alt="Foto de perfil"
                class="img img-thumbnail"
                width="200px"
              />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href=""><button class="btn btn-dark btn-lg">Cancelar</button></a>
          <button class="btn btn-primary btn-lg">Aceptar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
