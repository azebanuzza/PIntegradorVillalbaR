<div class="container border p-3 mt-3 bg-light">
  <div class="d-flex justify-content-center">
    <h1>Añadir soft skill nueva:</h1>
  </div>

  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group mt-3 mb-3">
          <label for="namess">Nombre de la soft skill</label>
          <input
            type="text"
            class="form-control"
            id="namess"
            name="namess"
            [(ngModel)]="namess"
            required
            placeholder="Soft skill name"
          />
        </div>

        <div class="form-group mb-3">
          <label for="percentage">Un número del 1 al 100</label>
          <input
            type="text"
            class="form-control"
            id="percentage"
            name="percentage"
            [(ngModel)]="percentage"
            required
            placeholder="Porcentaje"
          />
        </div>

        <div class="form-group mb-3">
          <label for="icon"
            >Icono FontAwesome, por ejemplo: fa-solid fa-user-clock</label
          >
          <input
            type="text"
            class="form-control"
            id="icon"
            name="icon"
            [(ngModel)]="icon"
            required
            placeholder="Ejemplo: fa-solid fa-user-plus"
          />
          <p>
            Para ver más ejemplos:
            <a
              href="https://fontawesome.com/search?q=person&o=r&m=free"
              target="_blank"
              >Fontawesome icons</a
            >
          </p>
        </div>

        <div class="form-group mb-3">
          <label for="color">Color de la barra</label>
          <input
            type="text"
            class="form-control"
            id="color"
            name="color"
            [(ngModel)]="color"
            required
            placeholder="Por ejemplo: primary"
          />
        </div>

        <div class="d-flex justify-content-between mt-5">
          <a href=""
            ><button class="btn btn-dark mt-3">Cancelar y volver</button></a
          >
          <button class="btn btn-primary mt-3">Agregar Soft skill</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row mt-4 p-2 d-flex justify-content-between">
        <div class="col-3">
          <p class="text-primary">Ejemplo primary</p>
          <div class="progress">
            <div
              class="progress-bar bg-primary"
              role="progressbar"
              style="width: 50%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="col-3">
          <p class="text-secondary">Ejemplo secondary</p>
          <div class="progress">
            <div
              class="progress-bar bg-secondary"
              role="progressbar"
              style="width: 50%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="col-3">
          <p class="text-success">Ejemplo success</p>
          <div class="progress">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              style="width: 50%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>

      <div class="row mb-2 mt-2 p-2 d-flex justify-content-between">
        <div class="col-3">
          <p class="text-danger">Ejemplo danger</p>
          <div class="progress">
            <div
              class="progress-bar bg-danger"
              role="progressbar"
              style="width: 50%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="col-3">
          <p class="text-warning">Ejemplo warning</p>
          <div class="progress">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: 50%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <div class="col-3">
          <p class="text-dark">Ejemplo dark</p>
          <div class="progress">
            <div
              class="progress-bar bg-dark"
              role="progressbar"
              style="width: 50%"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
